<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel - Shoe Store</title>
    <link rel="stylesheet" href="style/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wheel-container">
        <canvas id="wheel" width="500" height="500"></canvas>
        <button id="spin-button">Spin the Wheel</button>
        <div id="result"></div>
    </div>

    <!-- Corrected link to Winwheel library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Winwheel.js/2.8.0/Winwheel.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
